<!-- Accordion Component -->
<!-- 
Usage:
<div class="accordion">
    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion('section-id')">
            <i class="fas fa-chevron-right" id="icon-section-id"></i>
            <span>Section Title <span style="font-size: 12px; color: #6b7280; font-weight: 400;">(count)</span></span>
        </div>
        <div class="accordion-body" id="content-section-id">
            <!-- Content goes here -->
        </div>
    </div>
    <!-- Add more accordion-item elements as needed -->
</div>
-->

<!-- Example Implementation -->
<div class="accordion">
    <!-- Section 1 -->
    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion('example-1')">
            <i class="fas fa-chevron-right" id="icon-example-1"></i>
            <span style="font-weight: 600; font-size: 14px;">Example Section 1 <span style="font-size: 12px; color: #6b7280; font-weight: 400;">(3)</span></span>
        </div>
        <div class="accordion-body" id="content-example-1">
            <p>Content for section 1</p>
        </div>
    </div>
    
    <!-- Section 2 -->
    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion('example-2')">
            <i class="fas fa-chevron-right" id="icon-example-2"></i>
            <span style="font-weight: 600; font-size: 14px;">Example Section 2 <span style="font-size: 12px; color: #6b7280; font-weight: 400;">(2)</span></span>
        </div>
        <div class="accordion-body" id="content-example-2">
            <p>Content for section 2</p>
        </div>
    </div>
</div>

<script>
// Accordion Toggle Function
function toggleAccordion(sectionId) {
    const content = document.getElementById('content-' + sectionId);
    const icon = document.getElementById('icon-' + sectionId);
    const header = icon ? icon.closest('.accordion-header') : null;
    
    if (content && icon) {
        // Toggle the accordion body
        content.classList.toggle('show');
        
        // Rotate the chevron
        if (content.classList.contains('show')) {
            icon.style.transform = 'rotate(90deg)';
            if (header) header.classList.add('expanded');
        } else {
            icon.style.transform = 'rotate(0deg)';
            if (header) header.classList.remove('expanded');
        }
    }
}
</script>
