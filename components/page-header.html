<!-- Page Header Component -->
<!-- 
    Usage: Customize by adding data attributes to the container:
    - data-title: Page title
    - data-subtitle: Optional subtitle text
    - data-badges: Optional comma-separated badges (format: "text:color,text:color")
    - data-actions: Optional action buttons HTML
-->
<div class="page-header">
    <div class="title-section" id="page-header-title">
        <h1 class="page-title mr-0">Page Title</h1>
    </div>
    
    <div class="flex items-center gap-3" id="page-header-actions">
        <!-- Actions will be dynamically populated -->
    </div>
</div>
